<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap - Connect & Trade Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">SkillSwap</h1>
    <div class="space-x-4">
      <button class="text-sm px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Login</button>
      <button class="text-sm px-4 py-2 rounded border border-indigo-600 text-indigo-600 hover:bg-indigo-50">Register</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-16 px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Learn and Teach. Trade Skills. Grow Together.</h2>
    <p class="max-w-xl mx-auto text-gray-600">Join a community where your skills matter. Offer what you know and learn what you love.</p>
    <button class="mt-6 px-6 py-3 bg-yellow-400 hover:bg-yellow-500 text-black rounded font-semibold">Explore Skills</button>
  </section>

  <!-- Featured Skills -->
  <section class="px-6 py-10 bg-white">
    <h3 class="text-xl font-semibold mb-6">Trending Skill Swaps</h3>
    <div id="skillsContainer" class="grid gap-6 md:grid-cols-3">
      <!-- Skills will be inserted here dynamically -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 py-6 text-center text-sm text-gray-500">
    &copy; 2025 SkillSwap. All rights reserved.
  </footer>

  <!-- Firebase and JS Logic -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDHuZRXAThE4oOHR0x7iIMGolnQYvmlrKI",
    authDomain: "skillswapplatform-1107.firebaseapp.com",
    projectId: "skillswapplatform-1107",
    storageBucket: "skillswapplatform-1107.firebasestorage.app",
    messagingSenderId: "429299787716",
    appId: "1:429299787716:web:862e98771f35acfc52a691"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch and display skills from Firestore
    function loadSkills() {
      const container = document.getElementById("skillsContainer");
      container.innerHTML = "Loading...";

      db.collection("skills").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const skill = doc.data();
          const card = document.createElement("div");
          card.className = "bg-gray-100 rounded-lg p-4 shadow hover:shadow-md";
          card.innerHTML = `
            <h4 class="font-bold text-lg">${skill.emoji || "üéØ"} ${skill.offered} ‚ÜîÔ∏è ${skill.requested}</h4>
            <p class="text-sm text-gray-600 mt-2">${skill.name} offers ${skill.offered} and wants to learn ${skill.requested}.</p>
            <button class="mt-4 text-sm px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Connect</button>
          `;
          container.appendChild(card);
        });
      }).catch(error => {
        container.innerHTML = "Error loading skills.";
        console.error("Error fetching skills:", error);
      });
    }

    // Load skills on page load
    window.onload = loadSkills;
  </script>
</body>
</html>
